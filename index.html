        <div class="user">
          <img src="./img/avatar.png" alt="avatar" class="avatar" />
          <div class="user-wrap">
            <p class="user-name">Evano</p>
            <p class="user-job">Project Manager</p>

        </div>

            </div>
            <div id="product-block" style="display: none;"><h3 class="customers-title">Product</h3></div>
            <div id="customers-block">
              <div class="table-header">
                <div class="table-name-wrap">
                  <h3 class="customers-title">All Customers</h3>
                  <button class="active-text" onclick="toggleMembers()">
                    Active Members
                  </button>
                </div>
                <div class="search-wrap">
                  <input
                    type="text"
                    class="search"
                    placeholder="Search"
                    oninput="updateTable()"
                  />
                  <svg width="24" height="24" class="search-icon">
                    <use href="./img/icons.svg#icon-search"></use>
                  </svg>
                </div>
              </div>
              <div class="table">
                <table id="customers">
                  <thead class="customers-thead">
                    <tr>
                      <th>Customer Name</th>
                      <th>Company</th>
                      <th>Phone Number</th>
                      <th>Email</th>
                      <th>Country</th>
                      <th>Status</th>
                    </tr>
                  </thead>
                  <tbody class="customers-tbody"></tbody>
                </table>
              </div>
              <div class="pagination-wrap">
                <p class="pagination-text">
                  Showing data 1 to 8 of 256K entries
