<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>CRM Dashboard Customers</title>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/modern-normalize/1.1.0/modern-normalize.min.css"
        integrity="sha512-wpPYUAdjBVSE4KJnH1VR1HeZfpl1ub8YT/NKx4PuQ5NmX2tKuGu6U/JRp5y+Y8XG2tV+wKQpNHVUX03MfMFn9Q=="
        crossorigin="anonymous" referrerpolicy="no-referrer">
    <link rel="stylesheet" href="./css/styles.css">
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.7.1/jquery.min.js"></script>
</head>
<body>
    <div class="container">
        <aside class="aside-container">
            <a href="#" class="logo-link link"> 
                <svg  width="37" height="37" class="header-icon">
                    <use href="./img/icons.svg#icon-logo"></use>
                </svg>  
                <h1 class="title">Dashboard<span class="version">v.01</span> </h1>
                
            </a>
            <nav class="nav">
                <ul class="link-list list">
                    <li class="link-list-items">
                        <a href="#" class="nav-link link">
                            <svg width="24" height="24" class="main-icons">
                                <use href="./img/icons.svg#icon-key"></use>
                            </svg>
                            <p class="nav-text">Dashboard</p>
                            <svg width="16" height="16" class="arrow-icons">
                                <use href="./img/icons.svg#icon-arrow-right"></use>
                            </svg>
                        </a>
                    </li>
                    <li class="link-list-items">
                        <a href="#" class="nav-link link">
                            <svg width="24" height="24" class="main-icons">
                                <use href="./img/icons.svg#icon-d-square"></use>
                            </svg>
                            <p class="nav-text">Product</p>
                            <svg width="16" height="16" class="arrow-icons">
                                <use href="./img/icons.svg#icon-arrow-right"></use>
                            </svg>
                        </a>
                    </li>
                    <li class="link-list-items active">
                        <a href="#" class="nav-link link">
                            <svg width="24" height="24" class="main-icons active">
                                <use href="./img/icons.svg#icon-user"></use>
                            </svg>
                            <p class="nav-text active">Customers</p>
                            <svg width="16" height="16" class="arrow-icons active">
                                <use href="./img/icons.svg#icon-arrow-right"></use>
                            </svg>
                        </a>
                    </li>
                    <li class="link-list-items">
                        <a href="#" class="nav-link link">
                            <svg width="24" height="24" class="main-icons">
                                <use href="./img/icons.svg#icon-wallet"></use>
                            </svg>
                            <p class="nav-text">Income</p>
                            <svg width="16" height="16" class="arrow-icons">
                                <use href="./img/icons.svg#icon-arrow-right"></use>
                            </svg>
                        </a>
                    </li>
                    <li class="link-list-items">
                        <a href="#" class="nav-link link">
                            <svg width="24" height="24" class="main-icons">
                                <use href="./img/icons.svg#icon-promote"></use>
                            </svg>
                            <p class="nav-text">Promote</p>
                            <svg width="16" height="16" class="arrow-icons">
                                <use href="./img/icons.svg#icon-arrow-right"></use>
                            </svg>
                        </a>
                    </li>
                    <li class="link-list-items">
                        <a href="#" class="nav-link link">
                            <svg width="24" height="24" class="main-icons">
                                <use href="./img/icons.svg#icon-help"></use>
                            </svg>
                            <p class="nav-text">Help</p>
                            <svg width="16" height="16" class="arrow-icons">
                                <use href="./img/icons.svg#icon-arrow-right"></use>
                            </svg>
                        </a>
                    </li>
                </ul>
            </nav>
            <div class="user">
                <img src="./img/avatar.png" alt="avatar" class="avatar">
                <div class="user-wrap">
                    <p class="user-name">Evano</p>
                    <p class="user-job">Project Manager</p>
                </div>
            </div>
        </aside>
        <main>
            <h2 class="greetings">Hello Evano üëãüèº,</h2>
            <div class="main-wrap">
                <div class="table-header">
                    <div class="table-name-wrap">
                        <h3 class="customers-title">All Customers</h3>
                        <button class="active-text" onclick="toggleMembers()">Active Members</button>
                    </div>
                    <input type="text" class="search" oninput="searchByName()">
                </div>
                <div class="table">
                    <table id="customers">
                        <thead>
                      <tr>
                        <th>Customer Name</th>
                        <th>Company</th>
                        <th>Phone Number</th>
                        <th>Email</th>
                        <th>Country</th>
                        <th>Status</th>
                      </tr></thead>
                      <tbody></tbody>
                    </table>
                </div>
            </div>
        </main>
    </div>

    <script src="./js/data.js"></script>
    <script src="./js/index.js"></script>
</body>
</html>
